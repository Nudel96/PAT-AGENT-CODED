<!DOCTYPE html>
<html lang="en" %sveltekit.theme%>
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="PriceActionTalk - The Future of Trading is Here. Master price action trading with comprehensive data-driven tools, education, and community features." />
		<meta name="keywords" content="trading, forex, price action, macro analysis, trading education, trading community" />
		<meta name="author" content="PriceActionTalk" />
		
		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://priceactiontalk.com/" />
		<meta property="og:title" content="PriceActionTalk - Master Price Action Trading" />
		<meta property="og:description" content="The Future of Trading is Here. Comprehensive data-driven tools, education, and community features for retail traders." />
		<meta property="og:image" content="%sveltekit.assets%/og-image.png" />

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="https://priceactiontalk.com/" />
		<meta property="twitter:title" content="PriceActionTalk - Master Price Action Trading" />
		<meta property="twitter:description" content="The Future of Trading is Here. Comprehensive data-driven tools, education, and community features for retail traders." />
		<meta property="twitter:image" content="%sveltekit.assets%/twitter-image.png" />

		<!-- Preconnect to external domains -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="bg-background text-foreground">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
